<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>200 Mates</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/globe.gl@2.27.2/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">

      <button id="hamburgerBtn" class="ham-btn" type="button" aria-label="Menu" aria-expanded="false">
        <span class="ham-bar"></span>
        <span class="ham-bar"></span>
        <span class="ham-bar"></span>
      </button>

      <div class="header-title">
        <span class="emoji-big"></span>
        <div>
          <h1 data-i18n="title"></h1>
        </div>
      </div>

      <div class="header-right">
        <div class="header-stats">
          <div class="hstat">
            <span class="hstat-num" id="statMates">—</span>
            <span class="hstat-label" data-i18n="statMates"></span>
          </div>
          <div class="hstat-sep">·</div>
          <div class="hstat">
            <span class="hstat-num" id="statCountries">—</span>
            <span class="hstat-label" data-i18n="statCountries"></span>
          </div>
        </div>

        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="es">ES</button>
          <span class="lang-sep">·</span>
          <button class="lang-btn" data-lang="en">EN</button>
          <span class="lang-sep">·</span>
          <button class="lang-btn" data-lang="pt">PT</button>
        </div>
      </div>

    </div>
  </header>

  <!-- ═══════════════════ MAIN ═══════════════════ -->
  <main class="main-layout">

    <section class="globe-section">
      <div id="globe-container">
        <div id="globe"></div>
        <p class="globe-hint"><span data-i18n="spinHint"></span></p>
      </div>
    </section>

    <aside class="side-panel">

      <!-- Gallery -->
      <div class="panel-block">
        <h2 class="panel-title">
          <span data-i18n="recentMates"></span>
        </h2>
        <div id="gallery" class="gallery-grid">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>
      </div>

      <div class="panel-divider"></div>

      <!-- Form -->
      <div class="panel-block">

        <h2 class="form-section-title" data-i18n="formTitle"></h2>

        <div id="gpsStatus" class="gps-status" data-i18n="gpsRequesting"></div>

        <form id="mateForm" novalidate>
          <input type="hidden" id="lat">
          <input type="hidden" id="lng">
          <input type="hidden" id="countryCode">

          <div class="field-group">
            <input type="text" id="name" class="field-input" data-i18n-placeholder="placeholderName" placeholder="" required>
          </div>

          <div class="field-group">
            <input type="text" id="country" class="field-input" data-i18n-placeholder="placeholderCountry" placeholder="" required>
          </div>

          <div class="field-group">
            <input type="text" id="brand" class="field-input" data-i18n-placeholder="placeholderYerba" placeholder="" required>
          </div>

          <div class="field-group">
            <label class="field-label" data-i18n="labelPrep"></label>
            <div class="prep-toggle">
              <button type="button" class="prep-btn active" data-val="amargo" id="btnAmargo" data-i18n="bitter"></button>
              <button type="button" class="prep-btn" data-val="dulce" id="btnDulce" data-i18n="sweet"></button>
              <button type="button" class="prep-btn" data-val="tereré" id="btnTerere" data-i18n="terere"></button>
            </div>
            <input type="hidden" id="preparation" value="amargo">
          </div>

          <div class="field-group">
            <label class="field-label">
              <span data-i18n="labelMateType"></span>
            </label>
            <input type="text" id="mate_type" class="field-input" data-i18n-placeholder="placeholderMateType" placeholder="">
          </div>

          <div class="field-group">
            <label class="field-label" data-i18n="labelPhoto"></label>
            <div class="file-drop" id="fileDrop">
              <input type="file" id="photo" accept="image/*" required>
              <div class="file-drop-inner" id="fileDropInner">
                <i class="bi bi-camera file-icon-bs"></i>
                <span class="file-text" data-i18n="fileDropText"></span>
                <span class="file-sub" data-i18n="fileDropSub"></span>
              </div>
              <img id="photoPreview" class="photo-preview" style="display:none" alt="preview">
            </div>
          </div>

          <button type="submit" id="submitBtn" class="btn-submit-main">
            <span id="submitBtnText" data-i18n="submitBtn"></span>
            <span id="submitBtnLoader" style="display:none;align-items:center;gap:6px;">
              <span class="spinner-border spinner-border-sm" role="status"></span>
            </span>
          </button>
        </form>
      </div>

    </aside>
  </main>

  <!-- ═══════════════════ POPUP ═══════════════════ -->
  <div id="popup" class="globe-popup" style="display:none"></div>

  <!-- ═══════════════════ LIGHTBOX ═══════════════════ -->
  <div id="lightbox" class="lightbox" style="display:none">
    <div class="lightbox-bg" id="lightboxBg"></div>
    <div class="lightbox-card">
      <button class="lightbox-close" id="lightboxClose"><i class="bi bi-x-lg"></i></button>
      <img id="lightboxImg" alt="mate">
      <div class="lightbox-info" id="lightboxInfo"></div>
    </div>
  </div>

  <!-- ═══════════════════ SUCCESS MODAL ═══════════════════ -->
  <div id="successModal" class="smodal">
    <div class="smodal-bg" id="successModalBg"></div>
    <div class="smodal-card">
      <div class="smodal-top">
        <div class="smodal-mate-wrap">
          <div class="smodal-steam"></div>
        </div>
        <div class="smodal-glow"></div>
      </div>
      <div class="smodal-body">
        <h3 class="smodal-title" data-i18n="successTitle"></h3>
        <p class="smodal-body1" data-i18n="successBody1"></p>
        <div class="smodal-divider"></div>
        <p class="smodal-body2" data-i18n="successBody2"></p>
      </div>
    </div>
  </div>

  <!-- ═══════════════════ DROPDOWN MENU ═══════════════════ -->
  <div id="dropMenu" class="drop-menu" aria-hidden="true">
    <div id="dropBackdrop" class="drop-backdrop"></div>
    <div class="drop-panel">
      <div class="drop-tabs-row">
        <button class="drop-tab active" data-tab="about"      data-i18n="menuAbout"></button>
        <button class="drop-tab"        data-tab="support"    data-i18n="menuSupport"></button>
        <button class="drop-tab"        data-tab="moderation" data-i18n="menuModeration"></button>
        <button class="drop-tab"        data-tab="press"      data-i18n="menuPress"></button>
      </div>
      <div class="drop-content">
        <div class="drop-pane active" id="tab-about">
          <h4 class="drop-pane-title" data-i18n="menuAbout"></h4>
          <p data-i18n="aboutText1"></p><p data-i18n="aboutText2"></p><p data-i18n="aboutText3"></p></p><p data-i18n="aboutText4"></p>
        </div>
        <div class="drop-pane" id="tab-support">
          <h4 class="drop-pane-title" data-i18n="menuSupport"></h4>
          <p data-i18n="supportText1"></p><p data-i18n="supportText2"></p>
          <a href="mailto:hola@200mates.com" class="btn-drop-cta" data-i18n="supportCta"></a>
        </div>
        <div class="drop-pane" id="tab-moderation">
          <h4 class="drop-pane-title" data-i18n="menuModeration"></h4>
          <p data-i18n="modText1"></p><p data-i18n="modText2"></p><p data-i18n="modText3"></p><p data-i18n="modText4"></p><p data-i18n="modText5"></p><p data-i18n="modText6"></p><p data-i18n="modText7"></p>
        </div>
        <div class="drop-pane" id="tab-press">
          <h4 class="drop-pane-title" data-i18n="menuPress"></h4>
          <p data-i18n="pressText1"></p>
        </div>
        <div class="drop-pane" id="tab-faqs">
          <h4 class="drop-pane-title" data-i18n="faqTitle"></h4>
          <div class="faq-list">
            <details class="faq-item"><summary class="faq-q" data-i18n="faq1q"></summary><p class="faq-a" data-i18n="faq1a"></p></details>
            <details class="faq-item"><summary class="faq-q" data-i18n="faq2q"></summary><p class="faq-a" data-i18n="faq2a"></p></details>
            <details class="faq-item"><summary class="faq-q" data-i18n="faq3q"></summary><p class="faq-a" data-i18n="faq3a"></p></details>
          </div>
        </div>
        <div class="drop-pane" id="tab-terms">
          <h4 class="drop-pane-title" data-i18n="termsTitle"></h4>
          <p class="drop-sub" data-i18n="termsSub"></p>
          <div class="legal-block"><strong data-i18n="terms1title"></strong><p data-i18n="terms1text"></p></div>
          <div class="legal-block"><strong data-i18n="terms2title"></strong><p data-i18n="terms2text"></p></div>
          <div class="legal-block"><strong data-i18n="terms3title"></strong><p data-i18n="terms3text"></p></div>
          <div class="legal-block"><strong data-i18n="terms4title"></strong><p data-i18n="terms4text"></p></div><p data-i18n="terms5text"></p></div><p data-i18n="terms6text"></p></div><p data-i18n="terms7text"></p></div>
          <div class="legal-block"><strong data-i18n="terms8title"></strong><p data-i18n="terms8text"></p></div>
        </div>
        <div class="drop-pane" id="tab-privacy">
          <h4 class="drop-pane-title" data-i18n="privacyTitle"></h4>
          <p class="drop-sub" data-i18n="privacySub"></p>
          <div class="legal-block"><p data-i18n="priv1text"></p></div>
          <div class="legal-block"><strong data-i18n="priv2title"></strong><p data-i18n="priv2text"></p></div>
          <div class="legal-block"><strong data-i18n="priv3title"></strong><p data-i18n="priv3text"></p></div>
          <div class="legal-block"><strong data-i18n="priv4title"></strong><p data-i18n="priv4text"></p></div>
          <div class="legal-block"><strong data-i18n="priv5title"></strong><p data-i18n="priv5text"></p></div>
          <div class="legal-block"><strong data-i18n="priv6title"></strong><p data-i18n="priv6text"></p></div>
          <div class="legal-block"><strong data-i18n="priv7title"></strong><p data-i18n="priv7text"></p></div>
          <div class="legal-block"><strong data-i18n="priv8title"></strong><p data-i18n="priv8text"></p></div>
        </div>
        <div class="drop-pane" id="tab-contact">
          <h4 class="drop-pane-title" data-i18n="contactTitle"></h4>
          <p class="drop-sub" data-i18n="contactSub">.</p>
        </div>
      </div>
      <div class="drop-footer">
        <button class="drop-foot-btn" data-tab="faqs"    data-i18n="menuFaqs"></button>
        <button class="drop-foot-btn" data-tab="terms"   data-i18n="menuTerms"></button>
        <button class="drop-foot-btn" data-tab="privacy" data-i18n="menuPrivacy"></button>
        <button class="drop-foot-btn" data-tab="contact" data-i18n="menuContact"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
